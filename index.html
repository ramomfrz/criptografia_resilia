<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="index.css">

<head>
    <meta charset="UTF-8">
    <title>Passinho do Romano</title>
</head>

<body>
    <div class="screen">
        <div class="container">
            <h1>FORMULÁRIO DE CODIFICAÇÃO</h1>
            <form>
                <div class="box-area">
                    <textarea placeholder="DIGITE AQUI SUA MENSAGEM" rows="5"></textarea>
                </div>
                <div class="box-option">
                    <div class="select">
                        <select name="selecao">
                            <option>SELECIONE</option>
                            <option>CIFRA DE CESAR</option>
                            <option>BASE 64</option>
                        </select>
                        <input type="number" placeholder="DESLOCAMENTO" disabled />
                    </div>
                    <div class="box-radios">
                        <label><input type="radio" name="cod">CODIFICAR</label>
                        <label><input type="radio" name="cod">DECODIFICAR</label>
                    </div>
                </div>
                <div class="box-button">
                    <button type="submit">MENSAGEM</button>
                </div>
                <div class="box-areaResult">
                    <textarea placeholder="RESULTADO DA CRIPTOGRAFIA" rows="5"></textarea>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
