<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="index.css">

<head>
    <meta charset="UTF-8">
    <title>Passinho do Romano</title>
</head>

<body>
    <div class="screen">
        <div class="container">
            <h1>FORMULÁRIO DE CODIFICAÇÃO</h1>
            <form>
                <div class=" box-area">
                    <textarea id="entrada" name="entrada" placeholder="DIGITE AQUI SUA MENSAGEM" rows="5"></textarea>
                </div>
                <div class="box-option">
                    <div class="select">
                        <select name="select" id="select">
                            <option value="selecione">SELECIONE</option>
                            <option value="cesar">CIFRA DE CESAR</option>
                            <option value="base64">BASE 64</option>
                        </select>
                        <input id="disable" type="number" placeholder="DESLOCAMENTO" disabled />
                    </div>
                    <div class="box-radios">
                        <label><input id="codificar" type="radio" name="cod" value="cod">CODIFICAR</label>
                        <label><input id="decodificar" type="radio" name="cod" value="decod">DECODIFICAR</label>

                    </div>
                </div>
                <div class="box-button">
                    <input type="submit" id="submit" value="MENSAGEM" />
                </div>
                <div class="box-areaResult">
                    <textarea id="arearesultado" placeholder="RESULTADO DA CRIPTOGRAFIA" rows="5"></textarea>
                </div>
            </form>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
